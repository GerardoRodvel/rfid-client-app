<img src="assets\mochila.jpg" class="img-fluid" style="position: absolute; right: 0; top: 0; z-index: -100; opacity: 0.75;">

<div class="container">
 
      <div class="notification">
         <div class="columns is-desktop half-mobile
            is-one-quarter-tablet is-half-desktop is-half-widescreen
            is-half-fullhd">



            <div class="columns">

               <div class="column">
                  <h1 class="title">Alumnos</h1>
                  <table class="table">
                     <thead>
                        <tr>
                           <th><abbr><Strong>#</Strong></abbr></th>
                           <th><Strong>Nombre</Strong></th>
                           <th><Strong>Apellido</Strong></th>
                           <th><abbr><Strong>Matricula</Strong></abbr></th>
                           
                           <th><abbr><Strong>RFID</Strong></abbr></th>
                        </tr>
                     </thead>
                     <tfoot>
                        <tr *ngFor="let alumno of alumnos">
                           <th> {{alumno.id}} </th>
                           <th> {{alumno.name}} </th>
                           <th> {{alumno.last_name}} </th>
                           <th> {{alumno.matricula}} </th>
                           
                           <th> {{alumno.id_rfid}} </th>

                        </tr>
                     </tfoot>
                  </table>
               </div>

               <div class="registro">
                     <div class="column">
                           <h1 class="title">Registrar alumno</h1>
                           <div class="field">
                              <div class="control">
                                 <form [formGroup]="registerForm" (ngSubmit)="crearAlumno()">
                                    <label class="label">Nombre</label>
                                    <input class="input is-primary" type="text"
                                       placeholder="Nombre" formControlName="name">
         
                                    <label class="label">Apellidos</label>
                                    <input class="input is-primary" type="text"
                                       placeholder="Apellidos" formControlName="last_name">
         
         
                                    <label class="label">Matricula</label>
                                    <input class="input is-primary" type="text"
                                       placeholder="Matricula" formControlName="matricula">
         
         
                                    <button  type="submit" class="button is-success " style=" margin-top:
                                       5px;"><i class="far fa-plus-square"></i></button>
                                 </form>
                              </div>
         
                           </div>
         
                        </div>
               </div>

              
            </div>
